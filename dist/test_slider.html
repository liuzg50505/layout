<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript" src="../js/jquery.min.js"></script>
    <script type="application/javascript" src="../js/jqresize.js" ></script>
    <script type="application/javascript" src="output.js"></script>
    <style>
        html,body {
            width: 100%;
            height:100%;
        }
    </style>
</head>
<body>

<span id="value"></span>

<script>

    defaultSlot = new LayoutLzg.Slot();
    defaultSlot.isSlotWidthCalculatable = true;
    defaultSlot.isSlotHeightCalculatable = true;
    defaultSlot.calculatedSlotWidth = $("body").width();
    defaultSlot.calculatedSlotHeight = $("body").height();

    rootBorder = new LayoutLzg.Border("");
    rootBorder.width = new LayoutLzg.Distance(LayoutLzg.DistanceType.fixed,defaultSlot.calculatedSlotWidth);
    rootBorder.height = new LayoutLzg.Distance(LayoutLzg.DistanceType.fixed,defaultSlot.calculatedSlotWidth);
    rootBorder.horizonAlignment = LayoutLzg.HorizonAlignment.Strech;
    rootBorder.verticalAlignment = LayoutLzg.VerticalAlignment.Strech;
    rootBorder.parentSlot = defaultSlot;


    button = new LayoutLzg.Button("sdf");
    button.width = new LayoutLzg.Distance(LayoutLzg.DistanceType.auto,100);
    button.height = new LayoutLzg.Distance(LayoutLzg.DistanceType.fixed,30);
    button.margin.left = 20;
    button.margin.top = 40;
    button.horizonAlignment = LayoutLzg.HorizonAlignment.Left;
    button.verticalAlignment = LayoutLzg.VerticalAlignment.Top;
    button.content = "fsdfss11";

    bar = new LayoutLzg.SliderBar("sliderbar");
    bar.width = new LayoutLzg.Distance(LayoutLzg.DistanceType.fixed,300);
    bar.height = new LayoutLzg.Distance(LayoutLzg.DistanceType.fixed,20);
    bar.margin.left = 50;
    bar.margin.top = 200;
    bar.value = 60;

    textView = new LayoutLzg.TextView("");
    textView.width = new LayoutLzg.Distance(LayoutLzg.DistanceType.auto,0);
    textView.height = new LayoutLzg.Distance(LayoutLzg.DistanceType.auto,0);
    textView.horizonAlignment = LayoutLzg.HorizonAlignment.Left;
    textView.verticalAlignment = LayoutLzg.VerticalAlignment.Top;
    textView.margin.left = 50;
    textView.margin.top = 50;

    rootBorder.addChild(bar);
    rootBorder.addChild(button);
    rootBorder.addChild(textView);

    rootBorder.assembleDom();
    rootdiv = rootBorder.getRootElement();
    $("body").append(rootdiv);

    rootBorder.calculateWidthFromTop();
    rootBorder.calculateHeightFromTop();
    rootBorder.doLayout();

    strconverter = new LayoutLzg.ExpressionConverter("'Value='+parseInt(Math.round(value)).toString()");
    provider = LayoutLzg.getDefaultUniversalPropertyProvider();
    // LayoutLzg.createPropertyBinding(provider,$("#value")[0],"text",bar,"value").setConverter(strconverter).startBinding();
    LayoutLzg.createPropertyBinding(provider,textView,"text",bar,"value").setConverter(strconverter).startBinding();

</script>
</body>
</html>

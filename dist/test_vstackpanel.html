<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript" src="../js/jquery.min.js"></script>
    <script type="application/javascript" src="output.js"></script>
</head>
<body>


<script>

    defaultSlot = new LayoutLzg.Slot();
    defaultSlot.calculatedSlotWidth = $("body").width();
    defaultSlot.calculatedSlotHeight = $("body").height();

    rootBorder = new LayoutLzg.Border("rrrrrrr");
    rootBorder.width = new LayoutLzg.Distance(LayoutLzg.DistanceType.fixed,defaultSlot.calculatedSlotWidth);
    rootBorder.height = new LayoutLzg.Distance(LayoutLzg.DistanceType.fixed,defaultSlot.calculatedSlotHeight);
    rootBorder.horizonAlignment = LayoutLzg.HorizonAlignment.Strech;
    rootBorder.verticalAlignment = LayoutLzg.VerticalAlignment.Strech;
    defaultSlot.addChild(rootBorder);

    literal1 = new LayoutLzg.TextView('a','11111');
    literal2 = new LayoutLzg.TextView('a','22222222222222222222222222222');
    literal3 = new LayoutLzg.TextView('a','3333333333');
    literal4 = new LayoutLzg.TextView('a','4444');
    literal5 = new LayoutLzg.TextView('a','555555555');
    literal6 = new LayoutLzg.TextView('a','6666666666666666');
    literal6.margin = new LayoutLzg.Thickness(10,10,0,0);
    literal5.margin = new LayoutLzg.Thickness(10,10,40,0);

    literal1.verticalAlignment = LayoutLzg.VerticalAlignment.Top;
    literal1.horizonAlignment = LayoutLzg.HorizonAlignment.Right;
    literal1.margin = new LayoutLzg.Thickness(10,10,10,10);
    literal2.wordWrap = true;
    literal2.verticalAlignment = LayoutLzg.VerticalAlignment.Center;
    literal2.horizonAlignment = LayoutLzg.HorizonAlignment.Center;
    literal3.horizonAlignment = LayoutLzg.HorizonAlignment.Center;
    literal3.verticalAlignment = LayoutLzg.VerticalAlignment.Bottom;
    literal4.verticalAlignment = LayoutLzg.VerticalAlignment.Bottom;
    literal4.margin = new LayoutLzg.Thickness(0,0,0,20);
    literal5.verticalAlignment = LayoutLzg.VerticalAlignment.Center;
    literal6.verticalAlignment = LayoutLzg.VerticalAlignment.Strech;

    stackpanel = new LayoutLzg.Vstackpanel("");
    stackpanel.width=new LayoutLzg.Distance(LayoutLzg.DistanceType.fixed,200);
    stackpanel.height=new LayoutLzg.Distance(LayoutLzg.DistanceType.auto,0);
    stackpanel.horizonAlignment = LayoutLzg.HorizonAlignment.Left;
    stackpanel.verticalAlignment = LayoutLzg.VerticalAlignment.Top;

    stackpanel.addChild(literal1);
    stackpanel.addChild(literal2);
    stackpanel.addChild(literal3);
    stackpanel.addChild(literal4);
    stackpanel.addChild(literal5);
    stackpanel.addChild(literal6);

    rootBorder.addChild(stackpanel);
    rootBorder.assembleDom();
    rootdiv = rootBorder.getRootElement();
    $("body").append(rootdiv);
    LayoutLzg.refreshWidget(rootBorder);

</script>
</body>
</html>
